    <link rel="stylesheet" href="../css/estilos.css">

    <title>Contacto</title>
</head>
<body>
    
        
        <header  class="header">
            <div class="d-flex flex-column">
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                        <div class="container-fluid">
                            <a class=" navbar-brand logo" href="../index.html">Jes√∫s Papuccio Dev</a>
                            <button class="navbar-toggler"
                            type="button" 
                            data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <main>
            <div class=" row formulario d-flex justify-content-start">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-7 contact-form text-center">

                    <h3 class="h3 form-text">Deja tu mail y me contactare contigo</h3>

                    <label for="formControlInput" class="form-label form-text"></label>
                    <input type="email" class="form-control" id="formControlInput" placeholder="name@example.com">
                    <div class="form-floating text-area">

                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 70px "></textarea>

                        <label for="floatingTextarea">Comentario</label>
                    </div>
                    <button type="button" class="btn btn-dark button-send">enviar</button>
                </div>
                <div class="maps col-xs-12 col-sm-9 col-md-6 col-lg-3"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105073.44367148091!2d-58.503338618305214!3d-34.6156624572572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses!2sar!4v1661471177196!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
